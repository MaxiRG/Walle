; --- Project 31-web-led
;
;   Austral 2023 - Electronica Digital - EAM
;
;   Use with ESP32
;       Create a WebServer that listen for HTTP requests on port 80 and changes LED state
;       Stateless server
;

[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
upload_speed = 115200
monitor_speed = 115200
;
build_flags =
    -DTRIG_PIN=19
    -DECHO_PIN=21
    -DSERIAL_BAUD=${env:nodemcu-32s.monitor_speed}

